                            /* Cambiar el estado check de todos los checkBox */
                            document.getElementById("buttonSelectAll").onclick = () => {
                                let listCheckbox = document.getElementsByClassName("flex flex-col justify-center items-center")
                                
                                if(document.getElementById("buttonSelectAll").innerText === 'Descartar en todos los módulos affinity') {

                                    }
                                    document.getElementById("buttonSelectAll").innerText = 'Seleccionar todos'

            <!-- Generador de filas -->
            <script>
                let exampleRow = document.querySelector('#exampleRow')
                const rowNumber = 7 // Debe ser igual o menor al length de "dominios" y "analizar"
                const dominios = ['significados.com', 'es.wikipedia.com', "factorial.mx", "significados.com", "es.wikipedia.com", "factorial.mx", "bbva.com "] 
                const analizar = ['Analizar', "Analizar", 'Analizar', 'Inviable', 'Analizar', 'Inviable', 'En Propuesta']

                for(let i = 0; i < rowNumber; i++) {
                    // Clonar la nueva fila e insertarla en la tabla
                    let tb = document.querySelector("#tableBody");
                    let clone = document.importNode(exampleRow.content, true);

                    /* Agregar el texto correspondiente en la columna dominios */
                    let spanDominios = document.createElement('span')
                    spanDominios.textContent = dominios[i]
                    clone.firstElementChild.children[1].firstElementChild.insertBefore(spanDominios, clone.firstElementChild.children[1].firstElementChild.children[0])

                    /* Agregar los eventos hover para los dominios de la tabla */
                    let divContainerDominios = clone.firstElementChild.children[1].firstElementChild 

                    divContainerDominios.addEventListener("mouseover", () => {
                        divContainerDominios.children[2].className = divContainerDominios.children[2].className.split(" ").map(clase => clase === "hidden" ? "flex" : clase).join(" ")
                    })
                    
                    divContainerDominios.addEventListener("mouseout", () => {
                        divContainerDominios.children[2].className = divContainerDominios.children[2].className.split(" ").map(clase => clase === "flex" ? "hidden" : clase).join(" ")
                    })


                    /* Crear y Rellenar el boton con las clases, el texto y/o las etiquetas conrrespondientes al tipo de analisis */
                    let button = document.createElement("button")
                    if(analizar[i] === 'Analizar') {
                        button.className = 'bg-white text-unancor-blue border border-unancor-blue py-2 px-6 rounded font-medium'
                        button.innerText = 'Analizar'
                    } if(analizar[i] === 'Inviable') {
                        button.className = 'bg-white text-gray-500 py-2 px-6 font-medium'
                        button.innerText = 'Inviable'
                    } if(analizar[i] === 'En Propuesta') {
                        button.className = 'bg-white py-2 px-6 font-medium'
                        let span = document.createElement('span')
                        span.className = 'text-unancor-blue'
                        span.innerText = 'Propuesta'
                        button.append('EN ') 
                        button.append(span) 
                    }
                    
                    clone.firstElementChild.children[8].firstElementChild.appendChild(button)
                    tb.appendChild(clone);
                }
            </script>
